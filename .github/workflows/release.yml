name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-slim

    steps:
      - uses: actions/checkout@v6

      - name: Generate release notes
        id: release_notes
        uses: octivi/release-notes-from-changelog@v1
        with:
          tag: ${{ github.ref_name }}
          changelog: CHANGELOG.md
          release_notes: release-notes.md

      - name: Generate SHA256 checksum
        run: |
          sha256sum borg-backup > borg-backup.sha256

      - name: Append install instructions to release notes
        run: |
          cat <<'EOF' >> "${{ steps.release_notes.outputs.release_notes }}"

          ## Install

          ```bash
          # or https://github.com/${{ github.event.repository.owner.login }}/${{ github.event.repository.name }}/releases/latest/download/borg-backup if you always want the latest release
          curl -fsSLO "https://github.com/${{ github.event.repository.owner.login }}/${{ github.event.repository.name }}/releases/download/${{ github.ref_name }}/borg-backup" \
            && curl -fsSL "https://github.com/${{ github.event.repository.owner.login }}/${{ github.event.repository.name }}/releases/download/${{ github.ref_name }}/borg-backup.sha256" \
            | sha256sum -c - \
            && sudo install -m 0755 borg-backup /usr/local/bin/borg-backup \
            || { echo "Checksum verification failed; aborting installation." >&2; exit 1; }
          ```
          EOF

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body_path: ${{ steps.release_notes.outputs.release_notes }}
          generate_release_notes: false
          files: |
            ./borg-backup
            ./borg-backup.sha256
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
